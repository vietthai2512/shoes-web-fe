<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Tikee</title>
</head>

<body>
    <!-- start of navbar -->
    <nav class="navbar">
        <div class="nav-center">
            <!-- links -->
            <div>
                <button class="toggle-nav">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li>
                        <a href="index.html" class="nav-link">home</a>
                    </li>
                    <li>
                        <a href="products.html" class="nav-link">products</a>
                    </li>
                    <li>
                        <a href="about.html" class="nav-link">about</a>
                    </li>
                </ul>
            </div>
            <!-- logo -->
            <div class="nav-logo">
                <a href="/">Tikee</a>
            </div>
            <!-- <img src="./images/logo-white.svg" class="nav-logo" alt="logo" /> -->
            <div class="nav-center-right">
                <ul class="nav-links">
                    <li>
                        <a href="/" class="nav-link">log in</a>
                    </li>
                </ul>

                <!-- cart icon -->
                <div class="toggle-container">
                    <button class="toggle-cart">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <span class="cart-item-count">2</span>
                </div>
            </div>

        </div>
    </nav>
    <!-- end of navbar -->

    <!-- start of hero -->
    <section class="hero">
        <div class="hero-container">
            <h1 class="text-slanted">explore, relax, unwind</h1>
            <h3>Embrace your choices - we do</h3>
            <a href="products.html" class="hero-btn">show now</a>
        </div>
    </section>
    <!-- end of hero -->

    <!-- start of sidebar -->
    <div class="sidebar-overlay">
        <aside class="sidebar">
            <!-- close -->
            <button class="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
            <!-- links -->
            <ul class="sidebar-links">
                <li>
                    <a href="index.html" class="sidebar-link">
                        <i class="fas fa-home"></i>
                        home
                    </a>
                </li>
                <li>
                    <a href="products.html" class="sidebar-link">
                        <i class="fas fa-couch"></i>
                        products
                    </a>
                </li>
                <li>
                    <a href="about.html" class="sidebar-link">
                        <i class="fas fa-book"></i>
                        about
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    <!-- end of sidebar -->

    <!-- start of cart -->
    <div class="cart-overlay">
        <aside class="cart">
            <button class="cart-close">
                <i class="fas fa-times"></i>
            </button>
            <header>
                <h3 class="text-slanted">your bag</h3>
            </header>
            <!-- cart items -->
            <div class="cart-items"></div>
            <!-- footer -->
            <footer>
                <h3 class="cart-total text-slanted">total : $12.99</h3>
                <button class="cart-checkout btn">checkout</button>
            </footer>
        </aside>
    </div>
    <!-- end of cart -->

    <!-- start of feature products -->
    <section class="section featured">
        <div class="title">
            <h2><span>/</span> featured</h2>
        </div>
        <div class="featured-center section-center">
            <h2 class="section-loading">loading...</h2>
        </div>
        <a href="./products.html" class="btn">all products</a>
    </section>
    <!-- end of feature products -->

    <script type="module" src="dist/index.js"></script>
</body>

</html>
